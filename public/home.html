<!DOCTYPE html>

<html>

<head>
    <title>Sample QA Dashboard</title>
    <link href="css/Home.css" rel="stylesheet" />
    <script src="js/home.js"></script>
    <script src="js/d3.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body onload="pageLoad()">
    <div id="page">
        <header id="siteHeader">
            <div id="siteHeaderCenter">
                <img id="esriLogo" src="images/sampleLogo.png" alt="logo">
                <div id="siteName">Sample QA Dashboard</div>
            </div>
        </header>
        <div id="content">
            <div id="contentTitle">
                <div id="envirName">Envir1</div>
                <div id="naviContainer">
                    <div id="contentNavi">
                        <a id="envir1" href="#envir1" class="naviActive" onclick="changeEnvir(this)">Envir1</a>
                        <a id="envir2" href="#envir2" class="naviInactive" onclick="changeEnvir(this)">Envir2</a>
                        <a id="envir3" href="#envir3" class="naviInactive" onclick="changeEnvir(this)">Envir3</a>
                    </div>
                    <div id="contentNavi2">
                        <a id="detailQuery" href="ReadReport" class="naviInactive" target="_blank">Detail Query>></a>
                        <a id="submitReport" href="UploadReport" class="naviInactive" target="_blank">Upload Report>></a>
                    </div>
                </div>
            </div>
            <div id="buttonGroup">
                <div id="categoryView" class="buttonSelected" onclick="changeView(this)">Category View</div>
                <div id="cardView" onclick="changeView(this)">Detail Card View</div>
                <div id="sunburstView" onclick="changeView(this)">Sunburst</div>
                <div id="circlePackView" onclick="changeView(this)">Circle Pack</div>
                <div id="treeView"  onclick="changeView(this)">Tree</div>
                <div id="treemapView"  onclick="changeView(this)">Treemap</div>
                <div id="ordinaryView" class="buttonSelected" onclick="changeView(this)">Ordinary</div>
            </div>
            <div id="reportList" style="display: none;" class="testListTip"></div>
            <div id="contentPane"></div>
        </div>
        <div id="footer">
            <div id="footerContainer">
                <div>
                    <div class="contact">
                        Want to learn more about our QA process?
                        <br> Contact:
                    </div>
                    <a href="https://github.com/sillicon">sillicon</a>,
                    <a href="https://github.com/sillicon">Worker A</a>,
                    <a href="https://github.com/sillicon">Worker B</a>
                </div>
                <div>
                    <div class="contact">
                        Want to learn more about this website?
                        <br> Contact:
                    </div>
                    <a href="https://github.com/sillicon">sillicon</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
